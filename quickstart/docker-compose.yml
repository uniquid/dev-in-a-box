version: "3.3"

services:
  mqtt:
    build: ../mqtt
    image: uniquid/dev-mqtt
    volumes:
      - ${MQTT_CONFIG}:/mosquitto/config/mosquitto.conf
    ports:
      - 1883:1883
      - 1884:1884
    networks:
      default:
        ipv4_address: 172.18.0.3

  registry:
    build: ../registry
    image: uniquid/dev-registry
    volumes:
      - ${REGISTRY_CONFIG}:/config.properties
    ports:
      - 8080:8080
    networks:
      default:
        ipv4_address: 172.18.0.5

  imprinter:
    build: ../imprinter
    image: uniquid/dev-imprinter
    volumes:
      - ${IMPRINTER_CONFIG}:/config.properties
    env_file: .env
    ports:
      - 8090:8090
    networks:
      default:
        ipv4_address: 172.18.0.6
    links:
      - mqtt
      - registry

  legatus:
    build: ../legatus
    image: uniquid/dev-legatus
    ports:
      - 3000:3000
    networks:
      default:
        ipv4_address: 172.18.0.7

  dashboard:
    build: ../dashboard
    image: uniquid/dev-dashboard
    volumes:
      - ${DASHBOARD_CONFIG}:/conf_tpl.json
    env_file: .env
    environment:
      - LOCAL_IP=$LOCAL_IP
    ports:
      - 8081:8081
    networks:
      default:
        ipv4_address: 172.18.0.8

networks:
  default:
    ipam:
      config:
        - subnet: 172.18.0.0/16
